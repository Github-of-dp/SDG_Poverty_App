<!DOCTYPE html>
<html>
<head>
    <title>SDG-1 Poverty Risk Predictor</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
            text-align: center;
        }
        .box {
            background: white;
            padding: 20px;
            width: 350px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        h2 {
            color: darkgreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>SDG-1 Poverty Risk Predictor</h2>

        <form method="POST">
            <input type="number" name="income" placeholder="Monthly Income" required>
            <input type="number" name="education" placeholder="Years of Education" required>

            <select name="employed">
                <option value="1">Employed</option>
                <option value="0">Unemployed</option>
            </select>

            <input type="number" name="family_size" placeholder="Family Size" required>

            <select name="facilities">
                <option value="1">Basic Facilities Available</option>
                <option value="0">No Basic Facilities</option>
            </select>

            <br><br>
            <button type="submit">Predict</button>
        </form>

        <h3>{{ result }}</h3>
    </div>
</body>
</html>
