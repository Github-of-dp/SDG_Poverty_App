<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG-1 Poverty Risk Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: 'Segoe UI', Tahoma;
    background: linear-gradient(to bottom, #0f172a, #1e293b);
    color: #fff;
    display: flex;
    justify-content: center;
}
.container { margin-top: 40px; max-width: 450px; width: 100%; }
.card {
    background: #1e293b;
    border-radius: 16px;
    padding: 30px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}
input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    background: #334155;
    color: white;
}
.result {
    background: #334155;
    padding: 15px;
    border-radius: 12px;
    margin-top: 20px;
    text-align: center;
}
small { color: #94a3b8; }
</style>
</head>

<body>
<div class="container">
<div class="card">

<h2 style="text-align:center;color:#38bdf8">SDG-1: No Poverty</h2>

<small>
This AI-based tool estimates poverty risk using income, education, employment,
and regional normalization.  
Educational purpose only â€” not an official assessment.
</small>

<br><br>

<select id="country">
    <option>India</option>
    <option>USA</option>
    <option>UK</option>
    <option>UAE</option>
    <option>Nigeria</option>
</select>

<input id="income" type="number" placeholder="Monthly Income">
<input id="education" type="number" placeholder="Education (Years)">
<input id="employment" type="number" placeholder="Employment (0 = No, 1 = Yes)">

<div class="result">
    <h3 id="status">Waiting for input</h3>
    <p id="probability">Risk: 0%</p>
    <small id="note"></small>
</div>

</div>
</div>

<script>
async function predict() {
    const payload = {
        income: document.getElementById("income").value,
        education: document.getElementById("education").value,
        employment: document.getElementById("employment").value,
        country: document.getElementById("country").value
    };

    if (!payload.income || !payload.education || !payload.employment) return;

    const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const data = await res.json();

    document.getElementById("probability").innerText =
        `Risk Probability: ${data.probability}%`;

    document.getElementById("status").innerText =
        data.risk ? "High Poverty Risk" : "Low Poverty Risk";

    document.getElementById("note").innerText =
        `Income normalized for ${payload.country}`;
}

document.querySelectorAll("input, select")
.forEach(el => el.addEventListener("input", predict));
</script>

</body>
</html>
