<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG-1 Poverty Risk Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    .container { margin-top: 40px; width: 100%; max-width: 500px; }
    .card {
        background: #1e293b;
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h1 { text-align: center; color: #38bdf8; margin-bottom: 5px; }
    p.subtitle { text-align: center; color: #94a3b8; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    input, select, button {
        padding: 14px; margin-bottom: 15px; border-radius: 10px; border: none; font-size: 16px;
    }
    input, select { background: #334155; color: #fff; }
    input::placeholder { color: #94a3b8; }
    button {
        background: #22c55e; color: #000; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    button:hover { background: #16a34a; }
    .result-card {
        background: #334155;
        padding: 20px;
        border-radius: 16px;
        margin-top: 25px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }
    .result-card h2 { color: #facc15; margin-bottom: 10px; }
    .disclaimer { font-size: 12px; color: #94a3b8; margin-top: 10px; }
    /* Risk bar */
    .risk-bar-container {
        width: 100%;
        background: #1e293b;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 15px;
    }
    .risk-bar {
        height: 24px;
        width: 0;
        background: linear-gradient(to right, #facc15, #22c55e);
        border-radius: 12px;
        transition: width 0.8s ease;
    }
    @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <h1>SDG-1: No Poverty</h1>
        <p class="subtitle">AI-Powered Poverty Risk Predictor</p>

        <p style="color:#f87171; font-size:14px;">⚠️ Educational purposes only. Regional differences may apply.</p>

        <form id="predictForm">
            <select id="country" required>
                <option value="">Select Country</option>
                {% for c in countries %}
                <option value="{{c}}">{{c}}</option>
                {% endfor %}
            </select>
            <input type="number" step="any" id="income" placeholder="Monthly Income (in USD)" required>
            <input type="number" step="any" id="household_size" placeholder="Household Size" required>
            <input type="number" step="any" id="education" placeholder="Education Level (years)" required>
            <input type="number" step="any" id="employment" placeholder="Employment Status (0=No,1=Yes)" required>
            <button type="button" onclick="calculateRisk()">Predict Risk</button>
        </form>

        <div class="result-card">
            <h2 id="status">Enter your details</h2>
            <p id="probability">Risk Probability: 0%</p>
            <p id="poverty_line">Poverty Line Reference: -</p>
            <p id="global_msg"></p>
            <p id="help_text"></p>
            <div class="risk-bar-container">
                <div class="risk-bar" id="risk_bar"></div>
            </div>
        </div>

        <div class="disclaimer">
            This is an educational estimate. It does not determine official eligibility for any benefits.
        </div>
    </div>
</div>

<script>
async function calculateRisk() {
    const data = {
        country: document.getElementById('country').value,
        income: document.getElementById('income').value,
        household_size: document.getElementById('household_size').value,
        education: document.getElementById('education').value,
        employment: document.getElementById('employment').value
    };

    if(!data.country) return alert("Please select a country.");

    const res = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type':'application/json' },
        body: JSON.stringify(data)
    });

    const result = await res.json();

    document.getElementById('status').textContent = result.risk > 50 ? "High Poverty Risk" : "Low Poverty Risk";
    document.getElementById('probability').textContent = `Risk Probability: ${result.risk}%`;
    document.getElementById('poverty_line').textContent = `Poverty Line Reference: $${result.poverty_line}`;
    document.getElementById('global_msg').textContent = result.global_msg;
    document.getElementById('help_text').textContent = result.help_text;

    const bar = document.getElementById('risk_bar');
    bar.style.width = `${result.risk}%`;
    bar.style.background = `linear-gradient(to right, #facc15, #22c55e)`;
}
</script>
</body>
</html>
