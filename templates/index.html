<!DOCTYPE html>
<html>
<head>
    <title>Household Poverty Risk Predictor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: #e5e7eb;
        }

        .box {
            background: linear-gradient(180deg, #111827, #1f2937);
            padding: 30px;
            width: 100%;
            max-width: 540px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-weight: 700;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 14px;
        }

        input, select {
            background: #020617;
            color: #e5e7eb;
            border: 1px solid #334155;
        }

        button {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .bar {
            height: 16px;
            background: #334155;
            border-radius: 999px;
            margin-top: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            transition: width 0.6s ease;
        }

        .info {
            margin-top: 8px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="box">
    <h1>üåç Household Poverty Risk Predictor</h1>

    <!-- üîí ACTION BLOCKED -->
    <form id="form" action="javascript:void(0);">
        <input type="number" name="income" placeholder="Annual Household Income" required>
        <input type="number" name="education" placeholder="Years of Education (Head)" required>

        <select name="employment">
            <option value="1">Employed</option>
            <option value="0">Unemployed</option>
        </select>

        <select name="country">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>UAE</option>
            <option>Nigeria</option>
            <option>Brazil</option>
        </select>

        <!-- üîí TYPE EXPLICIT -->
        <button type="submit">Analyze Poverty Risk</button>
    </form>

    <div id="result"></div>

    <div class="bar">
        <div id="fill" class="fill"></div>
    </div>

    <div id="comparison" class="info"></div>
    <div id="help" class="info"></div>
</div>

<script>
document.getElementById("form").addEventListener("submit", async function(e) {
    e.preventDefault(); // üö´ HARD STOP REFRESH

    const res = await fetch("/predict", {
        method: "POST",
        body: new FormData(this)
    });

    const data = await res.json();

    document.getElementById("result").innerText =
        `Poverty Risk: ${data.risk}% (${data.level})`;

    const fill = document.getElementById("fill");
    fill.style.width = data.risk + "%";
    fill.style.background = data.color;

    document.getElementById("comparison").innerText =
        "üåê " + data.comparison;

    document.getElementById("help").innerText =
        "ü§ù " + data.help;
});
</script>

</body>
</html>
