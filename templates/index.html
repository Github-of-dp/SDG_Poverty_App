<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG-1 Poverty Risk Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
}
.card {
    margin-top: 40px;
    background: #1e293b;
    padding: 30px;
    border-radius: 15px;
    width: 350px;
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
}
.result {
    margin-top: 20px;
    text-align: center;
}
</style>
</head>

<body>
<div class="card">
    <h2>SDG-1: Poverty Risk</h2>

    <p style="font-size:12px;color:#94a3b8">
        Educational tool only. Results vary by region and data source.
    </p>

    <input id="income" type="number" placeholder="Monthly Income">
    <input id="education" type="number" placeholder="Education (Years)">
    <input id="employment" type="number" placeholder="Employment (0 or 1)">

    <div class="result">
        <h3 id="status">Waiting for input</h3>
        <p id="probability">Risk: 0%</p>
    </div>
</div>

<script>
async function predict() {
    const income = document.getElementById("income").value;
    const education = document.getElementById("education").value;
    const employment = document.getElementById("employment").value;

    if (!income || !education || !employment) return;

    const response = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            income: income,
            education: education,
            employment: employment
        })
    });

    const data = await response.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    document.getElementById("probability").innerText =
        "Risk: " + data.probability + "%";

    document.getElementById("status").innerText =
        data.poverty_risk === 1 ? "High Poverty Risk" : "Low Poverty Risk";
}

document.querySelectorAll("input").forEach(
    input => input.addEventListener("input", predict)
);
</script>

</body>
</html>
