<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterLife UAE | SDG-1 AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 40%, #b45309 100%);
            background-size: 400% 400%;
            animation: aurora 12s ease infinite;
            min-height: 100vh;
        }
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
        }
    </style>
</head>
<body class="text-white p-6 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold mb-3">BetterLife AI <span class="text-amber-400">üá¶üá™</span></h1>
            <p class="text-xl opacity-90 font-light">SDG-1: Mapping a path out of poverty.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
            
            <div class="glass p-10 shadow-2xl space-y-8">
                <div>
                    <label class="block text-xs font-bold uppercase tracking-widest mb-3 text-amber-300">Target Region</label>
                    <select id="country" onchange="update()" class="w-full bg-white/10 p-4 rounded-2xl outline-none border border-white/20 cursor-pointer text-lg">
                        {% for code, info in countries.items() %}
                        <option value="{{ code }}" class="text-gray-900" {% if code == 'UAE' %}selected{% endif %}>{{ code }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="font-semibold">Education Level</label>
                            <span id="edu_label" class="text-amber-300 font-bold">12 Years</span>
                        </div>
                        <input type="range" id="edu" min="0" max="22" value="12" class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer accent-amber-400" oninput="update()">
                    </div>

                    <div>
                        <div class="flex justify-between mb-2">
                            <label class="font-semibold">Monthly Income (AED/USD)</label>
                            <span id="inc_label" class="text-amber-300 font-bold">5000</span>
                        </div>
                        <input type="range" id="inc" min="0" max="20000" step="100" value="5000" class="w-full h-2 bg-white/20 rounded-lg appearance-none cursor-pointer accent-amber-400" oninput="update()">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white/5 p-5 rounded-3xl border border-white/10 text-center">
                        <label class="text-[10px] uppercase font-black mb-2 block opacity-60">Family Size</label>
                        <input type="number" id="fam" value="4" class="bg-transparent text-3xl font-bold w-full text-center outline-none" oninput="update()">
                    </div>
                    <div class="bg-white/5 p-5 rounded-3xl border border-white/10 text-center">
                        <label class="text-[10px] uppercase font-black mb-2 block opacity-60">Digital Access</label>
                        <select id="acc" class="bg-transparent text-sm font-bold w-full outline-none text-center" onchange="update()">
                            <option value="0">None</option>
                            <option value="1" selected>Basic</option>
                            <option value="2">Advanced</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <div class="glass w-full p-12 text-center shadow-2xl">
                    <h2 class="text-2xl font-light mb-6">Risk Assessment</h2>
                    <div class="relative inline-flex items-center justify-center">
                        <svg class="w-56 h-56 transform -rotate-90">
                            <circle cx="112" cy="112" r="95" stroke="rgba(255,255,255,0.1)" stroke-width="15" fill="transparent" />
                            <circle id="meter" cx="112" cy="112" r="95" stroke="#fbbf24" stroke-width="15" fill="transparent" 
                                    stroke-dasharray="597" stroke-dashoffset="597" stroke-linecap="round" class="transition-all duration-1000" />
                        </svg>
                        <div class="absolute flex flex-col items-center">
                            <span id="prob_val" class="text-6xl font-black">0%</span>
                            <span id="emoji" class="text-4xl mt-2">‚ú®</span>
                        </div>
                    </div>
                    <div id="status_box" class="mt-10 p-6 rounded-3xl bg-white/10 transition-all duration-500">
                        <p id="advice_text" class="text-lg italic font-medium">Ready to predict...</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        async function update() {
            const edu = document.getElementById('edu').value;
            const inc = document.getElementById('inc').value;
            const fam = document.getElementById('fam').value;
            const acc = document.getElementById('acc').value;
            const country = document.getElementById('country').value;
            
            document.getElementById('edu_label').innerText = edu + " Years";
            document.getElementById('inc_label').innerText = inc;

            const res = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ country, edu, inc, family: fam, access: acc })
            });

            const data = await res.json();
            document.getElementById('prob_val').innerText = data.prob + "%";
            
            const meter = document.getElementById('meter');
            meter.style.strokeDashoffset = 597 - (597 * data.prob / 100);

            const emoji = document.getElementById('emoji');
            if(data.prob > 60) {
                emoji.innerText = "‚ö†Ô∏è";
                meter.style.stroke = "#ef4444";
            } else if(data.prob > 30) {
                emoji.innerText = "‚öñÔ∏è";
                meter.style.stroke = "#f59e0b";
            } else {
                emoji.innerText = "‚úÖ";
                meter.style.stroke = "#10b981";
            }
            document.getElementById('advice_text').innerText = data.advice;
        }
        window.onload = update;
    </script>
</body>
</html>
