<!DOCTYPE html>
<html>
<head>
    <title>SDG-1 Poverty Risk Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        form {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 8px;
            width: 200px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #22c55e;
            font-weight: bold;
            cursor: pointer;
        }
        h1 { color: #38bdf8; }
    </style>
</head>

<body>
    <h1>SDG-1: No Poverty</h1>
    <p>AI-Based Poverty Risk Prediction</p>

    <form method="POST">
        <input type="number" step="any" name="income" placeholder="Income" required><br>
        <input type="number" step="any" name="education" placeholder="Education Level" required><br>
        <input type="number" step="any" name="employment" placeholder="Employment Status" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Result: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
