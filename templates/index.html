<!DOCTYPE html>
<html>
<head>
    <title>Poverty Risk Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2fe, #bae6fd);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            color: #1e293b;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        .info-section {
            background: #f0f9ff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .input-card, .result-card, .session-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            flex: 1 1 280px;
            min-width: 280px;
        }

        h1, h2, h3, h4 {
            margin: 0 0 10px 0;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid #94a3b8;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .bar {
            height: 18px;
            background: #e2e8f0;
            border-radius: 999px;
            margin-top: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            transition: width 0.6s ease, background 0.4s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .session-card {
            max-height: 300px;
            overflow-y: auto;
        }

        @media(max-width: 768px){
            .cards { flex-direction: column; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="info-section">
        <h1>üåç Poverty Risk Predictor</h1>
        <p>AI-powered educational tool aligned with <b>SDG-1: No Poverty</b>. Understand your household's relative poverty risk and access support resources.</p>
        <p>{{ sdg_info }}</p>
    </div>

    <div class="cards">
        <!-- Input Card -->
        <div class="input-card">
            <h3>Enter Household Details</h3>
            <form id="form">
                <input type="number" name="income" placeholder="Annual Income" required>
                <input type="number" name="education" placeholder="Years of Education" required>
                <input type="number" name="household_size" placeholder="Household Size" required>
                <input type="number" name="working_members" placeholder="Working Members" required>
                <select name="employment">
                    <option value="1">Employed</option>
                    <option value="0">Unemployed</option>
                </select>
                <select name="country">
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>UAE</option>
                    <option>Nigeria</option>
                    <option>Brazil</option>
                </select>
                <button type="submit">Analyze Poverty Risk</button>
            </form>
        </div>

        <!-- Result Card -->
        <div class="result-card">
            <h3>üè∑Ô∏è Risk Result</h3>
            <div id="result">No prediction yet</div>
            <div class="bar"><div id="fill" class="fill"></div></div>
            <div id="comparison" style="margin-top:10px;"></div>
            <div id="help" style="margin-top:5px;"></div>
        </div>

        <!-- Session Insights Card -->
        <div class="session-card">
            <h3>üìù Session Insights</h3>
            <div id="session-history"><p>No predictions yet.</p></div>
        </div>
    </div>
</div>

<script>
document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();
    const res = await fetch("/predict", {method:"POST", body:new FormData(e.target)});
    const data = await res.json();

    // Update main result
    document.getElementById("result").innerText =
        `Poverty Risk: ${data.risk}% (${data.level})`;
    const fill = document.getElementById("fill");
    fill.style.width = data.risk + "%";
    fill.style.background = data.color;

    document.getElementById("comparison").innerText =
        "üåê Global comparison: " + data.comparison;
    document.getElementById("help").innerText =
        "ü§ù Suggested support: " + data.help;

    // Update session history
    const container = document.getElementById("session-history");
    if (!data.history || data.history.length === 0) {
        container.innerHTML = "<p>No predictions yet.</p>";
        return;
    }
    let html = "<table><tr><th>Time</th><th>Income</th><th>Education</th><th>Risk</th></tr>";
    data.history.slice(-5).reverse().forEach(item=>{
        html += `<tr>
            <td>${item.timestamp}</td>
            <td>${item.income}</td>
            <td>${item.education}</td>
            <td>${item.risk}% (${item.level})</td>
        </tr>`;
    });
    html += "</table>";
    container.innerHTML = html;
};
</script>
</body>
</html>
