<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDG-1 Poverty Risk Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e293b);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container { margin-top: 30px; width: 100%; max-width: 500px; }
        .card {
            background: #1e293b;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        h1 { text-align: center; color: #38bdf8; margin-bottom: 10px; }
        p.subtitle { text-align: center; color: #94a3b8; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; }
        input, select, button {
            padding: 14px; margin-bottom: 12px; border-radius: 8px; border: none; font-size: 16px;
        }
        input, select { background: #334155; color: #fff; }
        input::placeholder { color: #94a3b8; }
        button {
            background: linear-gradient(90deg, #22c55e, #16a34a);
            color: #fff; font-weight: bold; cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { background: linear-gradient(90deg, #16a34a, #22c55e); }
        .result-card {
            background: #334155;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        .result-card h2 { color: #facc15; margin-bottom: 8px; }
        .disclaimer { font-size: 12px; color: #94a3b8; margin-top: 12px; }
        .help-tips { font-size: 14px; color: #c7d2fe; margin-top: 10px; text-align: left; }
        .gauge-container { position: relative; width: 250px; height: 125px; margin: 20px auto; }
        .gauge-bg {
            width: 100%; height: 100%;
            border-top-left-radius: 125px; border-top-right-radius: 125px;
            background: conic-gradient(#facc15 0deg, #22c55e 180deg);
        }
        .gauge-pointer {
            position: absolute; bottom: 0; left: 50%;
            width: 4px; height: 100px;
            background: #fff;
            transform-origin: bottom;
            transform: rotate(0deg);
            border-radius: 2px;
            transition: transform 0.8s ease-out;
        }
        .gauge-center {
            position: absolute; bottom: 0; left: 50%;
            width: 16px; height: 16px; background: #fff;
            border-radius: 50%;
            transform: translateX(-50%);
        }
        @keyframes fadeIn { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>SDG-1: No Poverty</h1>
            <p class="subtitle">AI-Based Poverty Risk Prediction</p>
            
            <div style="color:#f87171; font-size:12px; margin-bottom:10px;">
                ⚠️ This is for educational purposes only. Risk is estimated using general data; results may vary regionally.
            </div>

            <form id="predictForm">
                <select id="country" required>
                    <option value="">Select Country</option>
                    {% for c in countries %}
                        <option value="{{c}}">{{c}}</option>
                    {% endfor %}
                </select>
                <input type="number" step="any" id="income" placeholder="Monthly Income" required>
                <input type="number" step="any" id="household_size" placeholder="Household Size" required>
                <input type="number" step="any" id="education" placeholder="Education Level (Years)" required>
                <input type="number" step="any" id="employment" placeholder="Employment Status (0=No, 1=Yes)" required>
                <button type="button" id="predictBtn">Predict Poverty Risk</button>
            </form>

            <div class="result-card" id="resultCard" style="display:none;">
                <h2 id="status">Risk Status</h2>
                <p id="probability">Risk Probability: 0%</p>
                <p id="poverty_line">Poverty Line Reference: </p>
                <div class="gauge-container">
                    <div class="gauge-bg"></div>
                    <div class="gauge-pointer" id="pointer"></div>
                    <div class="gauge-center"></div>
                </div>
                <div class="help-tips" id="helpTips"></div>
            </div>

            <div class="disclaimer">
                Results are estimates and do not determine eligibility for benefits.
            </div>
        </div>
    </div>

    <script>
        const pointer = document.getElementById('pointer');
        const status = document.getElementById('status');
        const probabilityText = document.getElementById('probability');
        const povertyLineText = document.getElementById('poverty_line');
        const helpTipsDiv = document.getElementById('helpTips');
        const resultCard = document.getElementById('resultCard');

        document.getElementById('predictBtn').addEventListener('click', async () => {
            const data = {
                country: document.getElementById('country').value,
                income: parseFloat(document.getElementById('income').value) || 0,
                household_size: parseFloat(document.getElementById('household_size').value) || 1,
                education: parseFloat(document.getElementById('education').value) || 0,
                employment: parseInt(document.getElementById('employment').value) || 0
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            status.textContent = result.status;
            probabilityText.textContent = `Risk Probability: ${result.risk}%`;
            povertyLineText.textContent = `Poverty Line Reference: $${result.poverty_line}`;
            pointer.style.transform = `rotate(${result.risk * 1.8}deg)`;

            helpTipsDiv.innerHTML = result.help_tips.length > 0 ? `<b>Suggested Actions:</b><ul>${result.help_tips.map(t => `<li>${t}</li>`).join('')}</ul>` : '';
            resultCard.style.display = 'block';
        });
    </script>
</body>
</html>
