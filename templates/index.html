<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Poverty Risk Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #020617;
            color: #e5e7eb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .container {
            width: 100%;
            max-width: 520px;
            background: #020617;
            padding: 24px;
            border-radius: 18px;
            border: 1px solid #334155;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            margin-top: 6px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 15px;
        }

        input, select {
            background: #020617;
            color: white;
            border: 1px solid #334155;
        }

        button {
            margin-top: 18px;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1d4ed8;
        }

        .bar {
            margin-top: 16px;
            height: 14px;
            background: #334155;
            border-radius: 8px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            transition: width 0.6s ease;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
        }

        .extra-card {
            display: none;
            margin-top: 20px;
            padding: 16px;
            border-radius: 14px;
            background: #020617;
            border: 1px solid #334155;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>Poverty Risk Analyzer</h1>

    <form id="form">
        <label>Country</label>
        <select name="country" required>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>UAE</option>
            <option>Nigeria</option>
            <option>Brazil</option>
        </select>

        <label>Monthly Income (local currency)</label>
        <input type="number" name="income" required>

        <label>Years of Education</label>
        <input type="number" name="education" required>

        <label>Employment Status</label>
        <select name="employment">
            <option value="1">Employed</option>
            <option value="0">Unemployed</option>
        </select>

        <button type="submit">Analyze Poverty Risk</button>
    </form>

    <div id="result" class="info"></div>

    <div class="bar">
        <div id="fill" class="fill"></div>
    </div>

    <!-- Extra Information Card -->
    <div id="extra-card" class="extra-card">
        <div id="extra-comparison" class="info"></div>
        <div id="extra-help" class="info"></div>
    </div>

</div>

<script>
document.getElementById("form").onsubmit = async (e) => {
    e.preventDefault();

    const response = await fetch("/predict", {
        method: "POST",
        body: new FormData(e.target)
    });

    const data = await response.json();

    document.getElementById("result").innerText =
        `Poverty Risk: ${data.risk}% (${data.level})`;

    const fill = document.getElementById("fill");
    fill.style.width = data.risk + "%";
    fill.style.background = data.color;

    document.getElementById("extra-card").style.display = "block";

    document.getElementById("extra-comparison").innerText =
        "üåç Global comparison: " + data.comparison;

    document.getElementById("extra-help").innerText =
        "ü§ù Suggested support: " + data.help;
};
</script>

</body>
</html>
