<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG-1 | Poverty Risk AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: system-ui;
    background: linear-gradient(135deg,#020617,#1e293b);
    color: white;
    display:flex;
    justify-content:center;
    padding:40px;
}
.card {
    background:#0f172a;
    padding:30px;
    border-radius:20px;
    width:100%;
    max-width:460px;
    box-shadow:0 0 40px rgba(0,0,0,.6);
}
h1 { text-align:center; color:#38bdf8; }
input, button {
    width:100%;
    padding:14px;
    margin-top:12px;
    border-radius:10px;
    border:none;
    font-size:16px;
}
input { background:#1e293b; color:white; }
button {
    background:#22c55e;
    font-weight:bold;
    cursor:pointer;
}
button:hover { background:#16a34a; }
.section {
    margin-top:25px;
    padding:15px;
    background:#1e293b;
    border-radius:12px;
}
.hidden { display:none; }
ul { padding-left:18px; }
</style>
</head>

<body>
<div class="card">

<h1>SDG-1: No Poverty</h1>
<p style="text-align:center;color:#94a3b8">
AI-Based Poverty Risk Prediction
</p>

<input id="income" type="number" placeholder="Monthly Income">
<input id="education" type="number" placeholder="Education Level">
<input id="employment" type="number" placeholder="Employment (0/1)">

<button onclick="predict()">Analyze Poverty Risk</button>

<!-- CENTRAL FEATURE -->
<div id="result" class="section hidden">
<h2 id="status"></h2>
<p id="risk"></p>
</div>

<!-- FEATURE B -->
<div id="help" class="section hidden">
<h3>Suggested Support Options</h3>
<ul id="recommendations"></ul>
</div>

<!-- FEATURE D -->
<div id="compare" class="section hidden">
<h3>Awareness Comparison</h3>
<p id="comparison"></p>
</div>

<!-- FEATURE E -->
<div id="progress" class="section hidden">
<h3>Your Recent Checks</h3>
<ul id="history"></ul>
</div>

<p style="font-size:12px;color:#94a3b8;margin-top:15px">
Educational estimate · Based on sample data · SDG-1 awareness tool
</p>

</div>

<script>
async function predict(){
    const income = incomeInput = document.getElementById("income").value;
    const education = document.getElementById("education").value;
    const employment = document.getElementById("employment").value;

    const res = await fetch("/predict",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ income, education, employment })
    });

    const data = await res.json();

    document.getElementById("result").classList.remove("hidden");
    document.getElementById("status").innerText = data.status;
    document.getElementById("risk").innerText = `Risk Probability: ${data.risk}%`;

    // Feature B
    const recList = document.getElementById("recommendations");
    recList.innerHTML = "";
    if(data.recommendations.length > 0){
        document.getElementById("help").classList.remove("hidden");
        data.recommendations.forEach(r=>{
            recList.innerHTML += `<li>${r}</li>`;
        });
    }

    // Feature D
    document.getElementById("compare").classList.remove("hidden");
    document.getElementById("comparison").innerText =
        `Your Risk: ${data.comparison.your_risk}% | Global Avg: ${data.comparison.global_average_risk}%`;

    // Feature E
    document.getElementById("progress").classList.remove("hidden");
    const hist = document.getElementById("history");
    hist.innerHTML = "";
    data.history.forEach(h=>{
        hist.innerHTML += `<li>${h.time} → ${h.risk}%</li>`;
    });
}
</script>

</body>
</html>
