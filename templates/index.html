<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SDG-1 Poverty Risk Predictor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: system-ui;
    background: linear-gradient(135deg, #020617, #1e293b);
    color: white;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

.card {
    background: #0f172a;
    padding: 30px;
    border-radius: 20px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h1 { text-align: center; color: #38bdf8; }

input, button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
}

input {
    background: #1e293b;
    color: white;
}

button {
    background: #22c55e;
    font-weight: bold;
    cursor: pointer;
}

button:hover { background: #16a34a; }

.result {
    margin-top: 25px;
    text-align: center;
    display: none;
}

.gauge {
    margin: 20px auto;
    width: 200px;
    height: 100px;
    background: conic-gradient(#ef4444 0deg, #22c55e 180deg);
    border-radius: 200px 200px 0 0;
    position: relative;
}

.pointer {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 4px;
    height: 85px;
    background: white;
    transform-origin: bottom;
    transition: transform .8s ease;
}
</style>
</head>

<body>
<div class="card">
<h1>SDG-1: No Poverty</h1>

<input id="income" type="number" placeholder="Monthly Income">
<input id="education" type="number" placeholder="Education Level">
<input id="employment" type="number" placeholder="Employment (0/1)">

<button onclick="predict()">Analyze Risk</button>

<div class="result" id="result">
    <h2 id="status"></h2>
    <p id="risk"></p>

    <div class="gauge">
        <div class="pointer" id="pointer"></div>
    </div>

    <p style="font-size:12px;color:#94a3b8">
        Educational estimate Â· World Bank reference
    </p>
</div>
</div>

<script>
async function predict() {
    const income = document.getElementById("income").value;
    const education = document.getElementById("education").value;
    const employment = document.getElementById("employment").value;

    const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ income, education, employment })
    });

    const data = await res.json();

    document.getElementById("result").style.display = "block";
    document.getElementById("status").innerText = data.status;
    document.getElementById("risk").innerText = `Risk Probability: ${data.risk}%`;

    document.getElementById("pointer").style.transform =
        `rotate(${data.risk * 1.8}deg)`;
}
</script>

</body>
</html>
